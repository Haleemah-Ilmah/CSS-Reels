<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium CSS Menu</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Navbar ===== */
    nav {
      position: relative;
      width: 40%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: center; /* Center the menu */
      align-items: center;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      transition: 0.3s ease;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    /* Hover underline animation */
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(45deg, #ff6b6b, #f8e473, #4facfe);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #f8e473;
    }

    /* ===== Mobile menu toggle ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      position: absolute;
      right: 20px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 3px;
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      nav {
        justify-content: flex-end; /* Keep toggle aligned right */
      }

      nav ul {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        max-height: 0;
        overflow: hidden;
      }

      nav ul.active {
        max-height: 300px;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Menu toggle animation */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }
  </style>
</head>
<body>
  <nav>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    const menu = document.getElementById("menu");
    const toggle = document.getElementById("menu-toggle");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
      toggle.classList.toggle("active");
    });
  </script>
</body>
</html>
